<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="counter">
      <button id="increment" onclick="changeCount(1)">+</button>
      <div id="display">0</div>
      <button id="decrement" onclick="changeCount(-1)">-</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
